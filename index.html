<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartsam Library</title>
    <link rel="stylesheet" href="library.css">
    
</head>
<body>
    <h1>Book Library</h1>
  
 
    <button id="addBookButton">Add Book</button>

   
    <div class="modal" id="bookFormContainer">
    <form id="bookForm" style="display: none;">
      <h3>Add New Book</h3>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the book title" required>
      </div>
      
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter the book author" required>
      </div>
          <p id="errorMessage"></p>
      <div class="form-group">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" placeholder="Enter the number of pages" required>
      </div>

      <div class="form-group">
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read">
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <div class="modal" id="accountModal"></div>
  <div class="overlay" id="overlay"></div>

  <h2>Book List</h2>
  <div class="bookListContainer" id="bookListContainer">
    
  </div>

  
  


  <script src="library.js"></script>
</body>
</html>
